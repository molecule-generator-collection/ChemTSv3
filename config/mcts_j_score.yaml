output_dir: generation_result
# time_limit: 20 # seconds
max_generations: 10000
debug: true
# ChemTSv1: 0.868 (6.56) at 8h / around 19200gen

device: cpu
transition_class: RNNTransition
transition_args:
  model_dir: model/smiles/drugs_zinc_gru
  top_p: 0.995
  # power: 1.2

reward_class: JScoreReward
# reward_args:

policy_class: UCB1
policy_args:
  best_rate: 0.5
  c: 0.2
  # c:
  #   - [5, 1]
  #   - [10, 0.1]
  #   - [20, 0.01]

generator_class: MCTS
generator_args:
  rollout_width: 1
  n_rollouts: 1
  filtered_reward: 0
  terminal_reward: -1
  freeze_terminal: true

