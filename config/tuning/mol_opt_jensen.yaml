time_limit: 1600 # seconds
csv_output: false
silent: true
node_class: SMILESStringNode
use_canonical_smiles_as_key: true

transition_class: JensenTransition
transition_args:
  check_size: false
  check_ring: true
  filters:
  - filter_class: ValidityFilter # Apply ValidityFilter first (unless molecular validity is already guaranteed), since other MolFilter and MolReward do not check validity by default.
  # - filter_class: RadicalFilter

policy_class: PUCT

generator_class: MCTS
generator_args:
  avoid_duplicates: true
  cut_failed_child: true
  cut_terminal: true
  n_eval_width: 1
  n_eval_iters: 1
  filter_reward: 0
  info_interval: 100

filters: