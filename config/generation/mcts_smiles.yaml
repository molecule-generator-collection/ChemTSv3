policy_class: UCT
policy_args:
  best_rate: 0.5
  c: 0.2

generator_class: MCTS
generator_args:
  eval_width: 1
  n_evals: 1
  n_tries: 1
  filter_reward: -1
  terminal_reward: -1

plot_args:
  reward_top_ps: [0.5, 0.1]

