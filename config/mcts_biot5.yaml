output_dir: generation_result
time_limit: 1800 # seconds
max_generations: 10000
debug: true

node_class: MolStringNode
root: "[C][=C][C][=C][C][=C][Ring1][=Branch1]"

language_class: SELFIES

# transition_class: BioT5Transition
transition_class: BioT5PlusTransition
transition_args:
  n_samples: 3
  target_objective: improve LogP value

reward_class: LogPReward

policy_class: UCT
policy_args:
  best_rate: 0.5
  c: 0.05
  # c:
  #   - [5, 1]
  #   - [10, 0.1]
  #   - [20, 0.01]

generator_class: MCTS
generator_args:
  rollout_width: 3
  n_rollouts: 1
  filtered_reward: -1
  freeze_terminal: true
  check_loop: true
  remove_failed_child: true
  info_interval: 1

filters:
  - filter_class: ValidityFilter # put this first if unsure
  - filter_class: ConnectivityFilter
